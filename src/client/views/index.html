    <title>Travel Planner</title>
</head>

<body>
    <header>
        Travel Planner
    </header>
    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="destination-input" type="text" name="input" value="stuttgart" placeholder="your destination">
                <div>From:</div>
                <div><input type="date" id="from-date-input"></div>
                <div>To:</div>
                <div><input type="date" id="to-date-input"></div>
                <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
        </section>
        <div id="tripSectionContainer" class="trip-section-container"></div>
    </main>
    <footer>footer</footer>
