<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
</head>

<body>
    <header>
        Travel Planner
    </header>
    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="destination-input" type="text" name="input" value="stuttgart" placeholder="your destination">
                <div>From:</div>
                <div><input type="date" id="from-date-input"></div>
                <div>To:</div>
                <div><input type="date" id="to-date-input"></div>
                <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)"
                onsubmit="return Client.handleSubmit(event)">
              </form>
        </section>
        
        
        <section>My Trips</section>
        <section class="trip-section">
            <div class="trip-img" id="tripImg"></div>
            <div class="trip-data">
                <div class="trip-title"><p id="city"></p></div>
                <div class="trip-departing-time"><p id="tripDepartingTime"></p></div>
                <div class="trip-buttons"><button id="btnSaveTrip">save trip</button><button id="btnRemoveTrip">remove trip</button></div>
                <div class="trip-timer"><p id="tripTimer"></p></div>
                <div class="trip-weather">
                    <p>Typical weather for then is:</p>
                    <div class="trip-weather-data-degree" id="tripWeatherDataDegree"></div>
                    <div class="trip-weather-data-details" id="tripWeatherDataDetails"></div>
                </div>
            </div>




        </section>
    </main>
    <footer>footer</footer>

</body>

</html>
